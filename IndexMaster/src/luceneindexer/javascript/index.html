<head>

<link href="bootstrap-3.1.1-dist/css/bootstrap.css" type="text/css" rel="stylesheet" />

</head>
<body>
<h3>Search</h3>
<div id="searchDiv">
	<form id="searchForm">
		<div id="buttonDiv">
			<input type="radio" id="radio1" name="method" checked="checked" value="1"> Method 1<br>
			<input type="radio" id="radio2" name="method" value="2"> Method 2<br>

		</div>
		<input type="text" name="query" id="query"><br>	
		<button type="button" id="searchBtn">Search</button>
	</form>
</div>
<div id="searchResult">
</div>
